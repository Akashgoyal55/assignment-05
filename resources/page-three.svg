<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="300">
    <!-- Rectangle -->
    <rect x="110" y="20" width="100" height="100" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Red circle (ball) -->
    <circle cx="60" cy="10" r="5" fill="red">
        <!-- Animation -->
        <animateMotion dur="5s" repeatCount="indefinite">
            <!-- Motion path -->
            <mpath xlink:href="#path"/>
        </animateMotion>
    </circle>
    
    <!-- Motion path along the perimeter of the rectangle -->
    <path id="path" d="M 60 10 H 150 V 110 H 50 V 10" fill="none"/>
</svg>

